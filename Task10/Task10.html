<html>

<head>
    <title>Task10</title>

    <script>

   function Start(){
   var button = document.getElementById("GetIP");
   button.addEventListener("click",fetchIP,false);
   }

   function fetchIP(){


    fetch('https://api.ipify.org/') 
    .then((response) => response.text())
    .then((data) =>{
        document.getElementById("GetIP").setAttribute("value", data);
    } ).then
   

    
   }


      
   window.addEventListener("load",Start,false);        
    </script>

</head>

<body>

    <input type ="button" id = "GetIP" value="GetIP">
     

</body>
